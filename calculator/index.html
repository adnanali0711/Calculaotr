<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="text-centre">Calculator</h1>
    <div class="container">
        <div class="row disp"><input type="text"></div>
        <div class="row">
            <button class="grey button" data-value="AC">AC</button>
            <button class="grey button" data-value="+/-">+/-</button>
            <button class="grey button" data-value="%">%</button>
            <button class="opr button" data-value="/">/</button>
        </div>
        <div class="row">
            <button class="left button" data-value="7">7</button>
            <button class="left button" data-value="8">8</button>
            <button class="left button" data-value="9">9</button>
            <button class="opr button" data-value="*">*</button>
        </div>
        <div class="row">
            <button class="left button" data-value="4">4</button>
            <button class="left button" data-value="5">5</button>
            <button class="left button" data-value="6">6</button>
            <button class="opr button" data-value="-">-</button>
        </div>
        <div class="row">
            <button class="left button" data-value="1">1</button>
            <button class="left button" data-value="2">2</button>
            <button class="left button" data-value="3">3</button>
            <button class="opr button" data-value="+">+</button>
        </div>
        <div class="row">
            <button class="zero-button left button"data-value="0" >0</button>
            <button class="left button" data-value=".">.</button>
            <button class="opr button" data-value="=">=</button>
        </div>
    </div>

   
</body>
<script src="script.js" text="text/script"></script>
</html>
